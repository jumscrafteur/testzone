{{#tchatpage.pseudo}}

<div class="card mt-3">

  <div class="card-header">Tchat
  </div>
  <ul class="list-group list-group-flush" id="messages">
  </ul>
</div>

<form action="" class="my-5">

  <div class="form-row">

    <div class="col-10">
      <label for="m" class="sr-only">{{tchatpage.pseudo}} : </label>
      <input type="text" class="form-control" id="m" autocomplete="off"
        placeholder="Envoyer un message en tant que : {{tchatpage.pseudo}}">

    </div>

    <button class="btn btn-primary col-2" value="{{tchatpage.pseudo}}" id="submit">Send</button>
  </div>
</form>

{{/tchatpage.pseudo}}
